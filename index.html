    <style>

            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);

        #root .visual-card {
            border-radius: 2rem;
            background: #050505;
            border: 1px solid rgba(255, 255, 255, 0.05);

            margin: 3.5rem 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #root .master-sidebar {
            background: rgba(197, 160, 89, 0.02);
            border-left: 3px solid #c5a059;
            padding: 2rem;

            border-left: 3px solid #0ea5e9;

        #root .slider-custom {
            -webkit-appearance: none;

            height: 6px;

            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(197, 160, 89, 0.1);
            border-radius: 2rem;
            padding: 4rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 500px;

        .logo-nav {
            height: 32px;
            width: auto;

            width: auto;
            object-fit: contain;

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 20, className = "", style = {} }) => {
            const iconData = window.lucide ? window.lucide.icons[name] : null;
            if (!iconData) return null;
            const children = iconData[2] || [];
            return (
                <svg
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2.5"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                    style={style}
                    dangerouslySetInnerHTML={{ 
                        __html: children.map(tag => {
                            const [tagName, attrs] = tag;
                            const attrStr = Object.entries(attrs).map(([k, v]) => `${k}="${v}"`).join(' ');
                            return `<${tagName} ${attrStr}></${tagName}>`;
                        }).join('') 
                    }}
                />
            );
        };

        const Logo = ({ type = "nav" }) => {
            const [error, setError] = useState(false);
            const logoPath = "Investhaus.jpg"; 
            
            if (error) {
                return type === "nav" ? (
                    <div className="w-8 h-8 bg-[#c5a059] rounded flex items-center justify-center text-black font-black italic text-xl shadow-lg shadow-[#c5a059]/20">I</div>
                ) : (
                    <div className="p-10 bg-[#c5a059]/10 rounded-[3rem] border border-[#c5a059]/20 mb-6 shadow-2xl shadow-[#c5a059]/10 animate-pulse text-center">
                        <Icon name="Target" size={100} className="text-[#c5a059]" />
                    </div>
                );
            }

            return (
                <img 
                    src={logoPath} 
                    alt="Investhaus" 
                    className={type === "nav" ? "logo-nav" : "logo-main mb-6"}
                    onError={() => setError(true)}
                />
            );
        };

        const LockGate = ({ lessonId, password, onUnlock }) => {
            const [input, setInput] = useState('');
            const [error, setError] = useState(false);

            const checkPass = (e) => {
                e.preventDefault();
                if (input.trim() === password) {
                    onUnlock(lessonId);
                } else {
                    setError(true);
                    setTimeout(() => setError(false), 1000);
                }
            };

            return (
                <div className={`lock-screen ${error ? 'border-red-500/50' : ''}`}>
                    <div className="w-16 h-16 bg-[#c5a059]/10 rounded-full flex items-center justify-center mb-6">
                        <Icon name="Lock" size={32} className="text-[#c5a059]" />
                    </div>
                    <h3 className="text-white font-black italic uppercase text-xl tracking-tighter mb-2 text-center text-center">Technical Module Secured</h3>
                    <p className="text-zinc-500 text-xs font-bold uppercase tracking-widest mb-10 italic text-center text-center">Decryption credentials required for Intel File 0{lessonId}</p>
                    <form onSubmit={checkPass} className="w-full max-w-xs space-y-4">
                        <input 
                            type="text" 
                            value={input}
                            onChange={(e) => setInput(e.target.value.toUpperCase())}
                            placeholder="TICKER PASSCODE"
                            className="w-full bg-black border border-white/10 rounded-lg px-6 py-4 text-center font-mono text-[#c5a059] outline-none focus:border-[#c5a059] transition-all tracking-[0.4em]"
                        />
                        <button type="submit" className="w-full bg-[#c5a059] text-black font-black uppercase text-[10px] tracking-[0.2em] py-4 rounded-lg italic hover:bg-white transition-all shadow-xl shadow-[#c5a059]/10">
                            UNLOCK MODULE
                        </button>
                    </form>
                </div>
            );
        };

        const App = () => {
            const [scrollProgress, setScrollProgress] = useState(0);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            
            // Password State
            const [unlocked, setUnlocked] = useState({ 1: false, 2: false, 3: false });
            
            // Shared States
            const [strikeChoice, setStrikeChoice] = useState(110);
            const [deltaVal, setDeltaVal] = useState(0.50);
            const [moveInput, setMoveInput] = useState(1.00);
            const [thetaTime, setThetaTime] = useState(45);
            const [vegaVol, setVegaVol] = useState(25);
            
            // Lesson 3 States
            const [structureStep, setStructureStep] = useState(0);
            const [candleHigh, setCandleHigh] = useState(150);
            const [candleClose, setCandleClose] = useState(130);
            const [candleOpen, setCandleOpen] = useState(100);
            const [candleLow, setCandleLow] = useState(80);
            const [activeCycle, setActiveCycle] = useState('Accumulation');

            useEffect(() => {
                const handleScroll = () => {
                    const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
                    const progress = (window.scrollY / totalHeight) * 100;
                    setScrollProgress(progress);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const jumpTo = (id) => {
                const el = document.getElementById(id);
                if (el) el.scrollIntoView({ behavior: 'smooth' });
                setIsMenuOpen(false);
            };

            const handleUnlock = (id) => {
                setUnlocked(prev => ({ ...prev, [id]: true }));
            };

            const chapters = [
                { id: "cover", label: "START", title: "Trilogy Overview" },
                { id: "lesson1", label: "WEEK 1", title: "Contractual Logic" },
                { id: "lesson2", label: "WEEK 2", title: "Technical Forces" },
                { id: "lesson3", label: "WEEK 3", title: "Architecture of Execution" }
            ];

            return (
                <div id="root">
                    <div className="progress-bar" style={{ width: `${scrollProgress}%` }}></div>

                    {/* Navigation */}
                    <nav className="fixed top-0 inset-x-0 z-50 bg-[#020202]/95 backdrop-blur-xl border-b border-white/5 px-6 py-4 flex justify-between items-center text-left text-left">
                        <div className="flex items-center gap-3 cursor-pointer text-left text-left" onClick={() => jumpTo('cover')}>
                            <Logo type="nav" />
                            <span className="font-black uppercase tracking-tighter text-white hidden sm:inline italic text-left text-left text-left text-left">ARCHITECT'S TRILOGY</span>
                        </div>
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 hover:bg-white/5 rounded-lg transition-colors flex items-center gap-3">
                            <span className="text-[10px] font-black uppercase text-zinc-500 tracking-widest hidden sm:inline italic text-left">Sovereign Academy</span>
                            <Icon name={isMenuOpen ? "X" : "Menu"} className="text-zinc-400" />
                        </button>
                    </nav>

                    {isMenuOpen && (
                        <div className="fixed inset-0 z-[60] bg-black/98 overflow-y-auto flex flex-col p-10 pt-24 backdrop-blur-md text-left text-left text-left text-left text-left">
                            <div className="max-w-4xl mx-auto w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 text-left">
                                {chapters.map((c) => (
                                    <button 
                                        key={c.id} onClick={() => jumpTo(c.id)}
                                        className="p-6 bg-zinc-950 border border-white/5 rounded-2xl text-left hover:border-[#c5a059] transition-all group"
                                    >
                                        <p className="text-[#c5a059] font-black text-[9px] mb-2">{c.label}</p>
                                        <h4 className="text-[11px] font-black text-white group-hover:text-[#c5a059] transition-colors uppercase italic leading-tight text-left text-left">{c.title}</h4>
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    <main>
                        {/* COVER */}
                        <section id="cover" className="items-center justify-center text-center">
                            <div className="space-y-10">
                                <Logo type="main" />
                                <h1 className="text-6xl md:text-[10rem] font-black text-white italic uppercase tracking-tighter leading-[0.75] mb-4 text-center">
                                    ARCHITECT'S <br/> <span className="text-transparent bg-clip-text bg-gradient-to-b from-zinc-100 to-zinc-500 text-center">TRILOGY</span>
                                </h1>
                                <p className="text-xl md:text-3xl text-zinc-500 font-bold uppercase tracking-[0.4em] pt-8 italic leading-tight text-center gold-text-glow">
                                    From Contractual Logic to Execution
                                </p>
                            </div>
                        </section>

                        {/* WEEK 01: CONTRACTUAL ENGINE (PASSWORD: $SPY) */}
                        <section id="lesson1">
                            {!unlocked[1] ? (
                                <LockGate lessonId={1} password="$SPY" onUnlock={handleUnlock} />
                            ) : (
                                <div className="fade-in text-left text-left text-left">
                                    <div className="label-gold"><Icon name="BookOpen" size={14} /> Week 01: Contractual Logic</div>
                                    <h2>The Art of the Decision</h2>
                                    <p>An option is a legally binding agreement that allows you to control price movement within a set window of time. We own the <strong>Rights</strong> to the asset's move.</p>
                                    
                                    <h3>1. Rights vs. Obligations: The Operator's Edge</h3>
                                    <p>As an <strong>Option Buyer</strong>, you are the General. You have the <strong>Right</strong> but no <strong>Obligation</strong> to act. Your maximum risk is fixed to the "Premium." This is <strong>Limited Risk / Unlimited Reward.</strong></p>

                                    <div className="master-sidebar">
                                        <h4 className="text-[#c5a059] italic text-sm mb-4">Architect Edge: The 1% Risk Law</h4>
                                        <p className="text-zinc-500 text-[11px] font-bold uppercase tracking-widest leading-loose italic">
                                            Amateurs gamble their whole bank on one trade. Professionals only deploy 1-2% of their total equity per contract. If your bank is $10k, your "Premium" loss limit is $200. This ensures that even a string of losses cannot terminate your empire.
                                        </p>
                                    </div>

                                    <h3>2. The Multiplier: Call vs Put Sovereignty</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 my-12 text-left">
                                        <div className="p-10 bg-green-500/5 border border-green-500/20 rounded-[2.5rem] hover:border-green-500/40 transition-all text-left">
                                            <h4 className="text-green-500 italic underline underline-offset-8 decoration-green-500/30 text-left">THE CALL</h4>
                                            <p className="text-zinc-500 text-[11px] font-black uppercase tracking-widest mt-8 leading-loose italic text-left">
                                                The right to BUY stock at a set price. Deployed during upward <strong>Markup</strong> phases. When the Index breaks a ceiling, Call armies are activated.
                                            </p>
                                        </div>
                                        <div className="p-10 bg-red-500/5 border border-red-500/20 rounded-[2.5rem] hover:border-red-500/40 transition-all text-left">
                                            <h4 className="text-red-500 italic underline underline-offset-8 decoration-red-500/30 text-left">THE PUT</h4>
                                            <p className="text-zinc-500 text-[11px] font-black uppercase tracking-widest mt-8 leading-loose italic text-left text-left">
                                                The right to SELL stock at a set price. Deployed during downward <strong>Markdown</strong> phases. When banks dump inventory, Put armies profit from the collapse.
                                            </p>
                                        </div>
                                    </div>

                                    <div className="psychology-card">
                                        <h4 className="text-[#0ea5e9] italic text-sm mb-4 flex items-center gap-3">
                                            <Icon name="BrainCircuit" size={18} /> Psychology: Identity Shift
                                        </h4>
                                        <p className="text-zinc-400 text-[11px] font-bold uppercase tracking-widest leading-loose italic">
                                            The moment you buy an option, the "Premium" is already gone. Stop checking your P&L every 5 seconds. You are not a "Retailer" watching numbers; you are an <strong>Architect</strong> who has paid a business expense to test a technical hypothesis.
                                        </p>
                                    </div>

                                    <h3>3. The 1:100 Military Multiplier</h3>
                                    <p>Every <strong>1 contract</strong> you buy controls exactly <strong>100 shares</strong>. This is <strong>Capital Efficiency.</strong> You control a $15,000 army of Nvidia shares for a $300 deposit. You are a General of Capital.</p>

                                    <div className="interactive-box">
                                        <h4 className="text-white font-black uppercase text-xs tracking-widest mb-10 text-center italic text-[#c5a059] text-center text-center text-center text-center">Multiplier Efficiency Simulator</h4>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-12 items-center text-left text-left">
                                            <div className="space-y-10">
                                                <div className="space-y-2">
                                                    <p className="text-[10px] font-black text-zinc-500 uppercase italic tracking-widest text-left text-left">Select Strike Target:</p>
                                                    <input type="range" min="80" max="150" value={strikeChoice} onChange={(e) => setStrikeChoice(parseInt(e.target.value))} className="slider-custom" />
                                                    <p className="text-4xl font-black text-white italic font-mono tracking-tighter text-left text-left">${strikeChoice}</p>
                                                </div>
                                            </div>
                                            <div className="bg-[#050505] p-8 rounded-3xl border border-white/5 space-y-6 text-left text-left">
                                                <div className="flex justify-between items-center text-left text-left">
                                                    <span className="text-[10px] font-black uppercase text-zinc-500 tracking-widest text-left text-left">Multiplier Deployed</span>
                                                    <span className={`font-mono font-black text-green-500 italic uppercase text-left text-left`}>1:100 Units</span>
                                                </div>
                                                <div className="flex justify-between items-center pt-4 border-t border-white/5 text-left text-left text-left">
                                                    <span className="text-[10px] font-black uppercase text-[#c5a059] italic tracking-widest text-left text-left text-left text-left">Moneyness</span>
                                                    <span className="font-mono text-xl font-bold text-white tracking-tighter uppercase italic text-left text-left">{strikeChoice > 110 ? 'OUT OF MONEY' : 'IN THE MONEY'}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </section>

                        {/* WEEK 02: THE GREEKS ENGINE (PASSWORD: $NQ) */}
                        <section id="lesson2">
                            {!unlocked[2] ? (
                                <LockGate lessonId={2} password="$NQ" onUnlock={handleUnlock} />
                            ) : (
                                <div className="fade-in text-left text-left text-left text-left">
                                    <div className="label-gold"><Icon name="Zap" size={14} /> Week 02: Technical Forces</div>
                                    <h2>The Force Field</h2>
                                    <p>Options are governed by mathematical forces. To be a Master Architect, you must understand how price, time, and fear change your contract's value every second.</p>

                                    <h3>I. Force of Delta (The Speedometer)</h3>
                                    <div className="interactive-box text-left text-left">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-16 items-center text-left text-left">
                                            <div className="space-y-12">
                                                <div className="space-y-4 text-left text-left">
                                                    <p className="text-[10px] font-black text-[#c5a059] uppercase italic tracking-widest text-left text-left text-left">Delta (Engine Strength)</p>
                                                    <input type="range" min="0" max="100" value={deltaVal * 100} onChange={(e) => setDeltaVal(parseInt(e.target.value) / 100)} className="slider-custom" />
                                                    <p className="text-4xl font-black text-white italic font-mono text-left text-left">{deltaVal.toFixed(2)}</p>
                                                </div>
                                            </div>
                                            <div className="relative p-12 bg-[#050505] border-2 border-[#c5a059]/20 rounded-full text-center active-glow text-center text-center text-center text-center">
                                                <p className="text-[9px] text-zinc-500 font-black uppercase mb-1 italic text-center text-center text-center">Value Shift</p>
                                                <p className={`text-6xl font-black italic font-mono ${moveInput * deltaVal >= 0 ? 'text-green-500' : 'text-red-500'}`}>
                                                    ${(moveInput * deltaVal).toFixed(2)}
                                                </p>
                                            </div>
                                        </div>
                                    </div>

                                    <h3>II. Force of Theta (The Time Thief - THE 3 STAGES)</h3>
                                    <p>Professionals treat time like a depleting battery. Every second you hold an option, you are paying rent. This is the daily decay of your contract.</p>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 my-12 text-left text-left">
                                        {[
                                            { stage: "Linear Decay", days: "45-30 Days", text: "Decay is predictable. This is the luxury zone." },
                                            { stage: "Parabolic Melt", days: "30-14 Days", text: "Rent doubles. Capital begins to vanish faster." },
                                            { stage: "Terminal Cliff", days: "14-0 Days", text: "Pure combat. Capital evaporates at 5% per hour." }
                                        ].map((t, idx) => (
                                            <div key={idx} className="p-6 bg-zinc-950 border border-white/5 rounded-xl text-left hover:border-[#c5a059]/40 transition-all text-left text-left">
                                                <h5 className="text-[#c5a059] font-black italic uppercase text-xs mb-2 text-left text-left">Stage {idx+1}: {t.stage}</h5>
                                                <p className="text-zinc-500 text-[10px] uppercase font-bold tracking-widest mb-4 text-left text-left">Duration: {t.days}</p>
                                                <p className="text-[11px] text-zinc-400 leading-relaxed italic text-left text-left">{t.text}</p>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="master-sidebar">
                                        <h4 className="text-[#c5a059] italic text-sm mb-4">Architect Edge: The Golden 50% Rule</h4>
                                        <p className="text-zinc-500 text-[11px] font-bold uppercase tracking-widest leading-loose italic text-left text-left">
                                            Never wait for a 100% gain. Theta becomes violent at the end. A Master Architect exits a winning trade at 50% profit. This allows you to win 7 out of 10 trades by avoiding the "Theta Crash."
                                        </p>
                                    </div>

                                    <div className="interactive-box text-center text-center text-center text-center">
                                        <h4 className="text-white font-black uppercase text-xs tracking-widest mb-12 italic text-[#c5a059] text-center text-center text-center text-center text-center text-center">Interactive Theta Visualizer</h4>
                                        <div className="flex flex-col items-center space-y-12 text-center text-center text-center">
                                            <div className="relative flex items-center justify-center group text-center text-center text-center">
                                                <div className="w-56 h-56 bg-[#c5a059]/5 rounded-full border-4 border-dashed border-[#c5a059]/10 animate-spin-slow text-center text-center text-center"></div>
                                                <div className="absolute transition-all duration-300 melting-icon text-center text-center text-center" style={{ transform: `scale(${Math.max(0.15, thetaTime/45)})`, opacity: Math.max(0.2, thetaTime/45) }}>
                                                    <Icon name="Snowflake" size={120} className="text-[#c5a059] shadow-[0_0_80px_rgba(197,160,89,0.3)] text-center text-center text-center" />
                                                </div>
                                            </div>
                                            <div className="w-full max-w-sm text-center mx-auto mt-16 space-y-4 text-center text-center text-center">
                                                <input type="range" min="1" max="45" value={thetaTime} onChange={(e) => setThetaTime(parseInt(e.target.value))} className="slider-custom" />
                                                <p className="text-[#c5a059] font-black uppercase tracking-widest text-xl italic font-mono text-center text-center text-center">{thetaTime} Days Remaining</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </section>

                        {/* WEEK 03: ARCHITECTURE OF EXECUTION (PASSWORD: $IWM) */}
                        <section id="lesson3">
                            {!unlocked[3] ? (
                                <LockGate lessonId={3} password="$IWM" onUnlock={handleUnlock} />
                            ) : (
                                <div className="fade-in text-left text-left text-left text-left text-left">
                                    <div className="label-gold"><Icon name="Activity" size={14} /> Week 03: Architecture of Execution</div>
                                    <h2>Market Structure Mastery</h2>
                                    <p>To trade options profitably, you must stop looking at price and start looking at <strong>Structure.</strong> Price only moves because there is a struggle for territory between buyers and sellers.</p>

                                    <div className="master-sidebar text-left">
                                        <h4 className="text-[#c5a059] italic text-sm mb-4 text-left">Architect Edge: The General vs. The Soldier</h4>
                                        <p className="text-zinc-500 text-[11px] font-bold uppercase tracking-widest leading-loose italic text-left text-left">
                                            Never scalp the 1-minute chart if the 1-hour trend is against you. The institutional "General" is the 1-Hour chart. Always ensure the General is facing the direction you want to deploy your soldiers.
                                        </p>
                                    </div>

                                    <h3>1. Candlestick Battle Logs (Thermal Signature)</h3>
                                    <div className="interactive-box text-center text-center text-center text-center">
                                        <h4 className="text-white font-black uppercase text-xs tracking-widest mb-12 text-center italic text-[#c5a059] text-center text-center text-center text-center text-center text-center text-center">Interactive Battle simulator</h4>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-16 items-center text-left text-left text-left text-left text-left text-left text-left">
                                            <div className="space-y-6 text-left text-left text-left text-left text-left text-left">
                                                <div className="space-y-6 text-left text-left text-left text-left">
                                                    <div>
                                                        <label className="text-[9px] font-black text-zinc-500 uppercase italic tracking-widest text-left text-left text-left text-left text-left">Invasion Peak (High)</label>
                                                        <input type="range" min="150" max="200" value={candleHigh} onChange={(e) => setCandleHigh(parseInt(e.target.value))} className="slider-custom mt-2" />
                                                    </div>
                                                    <div>
                                                        <label className="text-[9px] font-black text-[#c5a059] uppercase italic tracking-widest text-left text-left text-left text-left text-left text-left text-left">Victory Point (Close)</label>
                                                        <input type="range" min="80" max="150" value={candleClose} onChange={(e) => setCandleClose(parseInt(e.target.value))} className="slider-custom mt-2" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="flex flex-col items-center text-center text-center text-center text-center">
                                                <div className="relative w-32 h-[300px] flex flex-col items-center justify-center text-center text-center text-center text-center text-center">
                                                    <div className="w-[2px] bg-zinc-700 absolute text-center text-center text-center text-center" style={{ top: '20px', height: `${Math.max(0, candleHigh - Math.max(candleOpen, candleClose))}px`, marginTop: `${100 - (candleHigh / 2)}px` }}></div>
                                                    <div className={`w-16 absolute shadow-lg transition-all duration-500 ${candleClose >= candleOpen ? 'bg-green-500 shadow-green-500/30' : 'bg-red-500 shadow-red-500/30'}`} 
                                                         style={{ top: `${150 - (Math.max(candleOpen, candleClose) / 2)}px`, height: `${Math.max(8, Math.abs(candleClose - candleOpen))}px`, borderRadius: '3px' }}></div>
                                                    <div className="w-[2px] bg-zinc-700 absolute text-center text-center text-center text-center" style={{ top: `${150 - (Math.min(candleOpen, candleClose) / 2) + Math.abs(candleClose - candleOpen)}px`, height: `${Math.max(0, Math.min(candleOpen, candleClose) - candleLow)}px` }}></div>
                                                </div>
                                                <div className="mt-12 text-center text-center text-center text-center text-center text-center">
                                                    <p className="text-white font-black italic uppercase text-lg tracking-tighter text-center text-center text-center text-center text-center">
                                                        {Math.abs(candleHigh - Math.max(candleOpen, candleClose)) > 40 ? "SELLER REJECTION" : candleClose > candleOpen ? "BUYER COMMAND" : "SELLER COMMAND"}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <h3>2. The Consolidation Phase (The Tight Spring)</h3>
                                    <p><strong>Consolidation</strong> is where price move sideways in a box. This is where banks build their army. <strong>Trading inside the box is a trap.</strong> We join the winner *after* the break.</p>

                                    <h3>3. Break & Retest Entry Protocol</h3>
                                    <div className="interactive-box text-center text-center text-center text-center text-center">
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12 text-center text-center text-center text-center text-center">
                                            <button onClick={() => setStructureStep(0)} className={`p-5 rounded-xl text-[10px] font-black uppercase tracking-widest border transition-all ${structureStep === 0 ? 'bg-[#c5a059] text-black border-[#c5a059] shadow-lg' : 'bg-black text-zinc-600 border-white/5'}`}>1. Break</button>
                                            <button onClick={() => setStructureStep(1)} className={`p-5 rounded-xl text-[10px] font-black uppercase tracking-widest border transition-all ${structureStep === 1 ? 'bg-green-500 text-black border-green-500 shadow-[0_0_30px_rgba(16,185,129,0.3)]' : 'bg-black text-zinc-600 border-white/5'}`}>2. Retest (BUY)</button>
                                            <button onClick={() => setStructureStep(2)} className={`p-5 rounded-xl text-[10px] font-black uppercase tracking-widest border transition-all ${structureStep === 2 ? 'bg-[#c5a059] text-black border-[#c5a059] shadow-[0_0_30px_rgba(197,160,89,0.3)]' : 'bg-black text-zinc-600 border-white/5'}`}>3. Expansion</button>
                                        </div>
                                        <div className="visual-card bg-black h-64 flex items-center justify-center relative border-amber-500/10 overflow-hidden text-center text-center text-center text-center text-center text-center">
                                            <svg viewBox="0 0 400 150" className="w-full h-full text-center text-center text-center text-center text-center">
                                                <line x1="0" y1="75" x2="400" y2="75" stroke="white" strokeWidth="1" strokeOpacity="0.05" strokeDasharray="8 8" />
                                                {structureStep >= 0 && <path d="M20 120 L80 100 L140 120 L200 40" stroke="#c5a059" strokeWidth="4" fill="none" className="path-draw" />}
                                                {structureStep >= 1 && <path d="M200 40 L240 75" stroke="#10b981" strokeWidth="4" fill="none" className="path-draw" />}
                                                {structureStep >= 2 && <path d="M240 75 L320 20" stroke="#0ea5e9" strokeWidth="4" fill="none" className="path-draw" />}
                                                {structureStep === 1 && <circle cx="240" cy="75" r="18" fill="none" stroke="#10b981" strokeWidth="2" className="animate-ping" />}
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </section>

                        {/* FINAL DECREE */}
                        <section id="decree" className="items-center justify-center text-center border-none">
                            <div className="w-24 h-1 bg-[#c5a059] mx-auto mb-12 text-center text-center text-center text-center"></div>
                            <h2 className="text-5xl md:text-[8rem] leading-none italic uppercase font-black tracking-tighter text-center text-center text-center text-center text-center text-center">The Decree</h2>
                            <p className="text-2xl text-zinc-300 font-medium italic mt-12 max-w-2xl mx-auto text-center leading-relaxed text-center text-center text-center text-center text-center">"Leverage is a sharp tool. In the hands of a Master, it builds empires. In the hands of the reckless, it destroys them."</p>
                            <button onClick={() => jumpTo('cover')} className="bg-[#c5a059] text-black px-16 py-6 rounded-2xl font-black uppercase tracking-[0.3em] text-sm italic hover:bg-white active:scale-95 transition-all shadow-2xl shadow-[#c5a059]/20 mt-12 mx-auto text-center text-center text-center">RESTART TRILOGY</button>
                        </section>
                    </main>

                    {/* Sidebar Button */}
                    <button onClick={() => setIsMenuOpen(true)} className="fixed bottom-8 right-8 z-50 p-6 bg-[#c5a059] text-black rounded-full shadow-2xl shadow-[#c5a059]/30 active:scale-90 transition-transform text-center text-center">
                        <Icon name="BookOpen" size={28} />
                    </button>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>

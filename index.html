        #root h2 {
            font-size: 3.5rem;

        }

            #root .interactive-box { padding: 1.5rem; }

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 20, className = "", style = {} }) => {
            const iconData = window.lucide ? window.lucide.icons[name] : null;
            if (!iconData) return null;
            const children = iconData[2] || [];
            return (
                <svg
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2.5"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                    style={style}
                    dangerouslySetInnerHTML={{ 
                        __html: children.map(tag => {
                            const [tagName, attrs] = tag;
                            const attrStr = Object.entries(attrs).map(([k, v]) => `${k}="${v}"`).join(' ');
                            return `<${tagName} ${attrStr}></${tagName}>`;
                        }).join('') 
                    }}
                />
            );
        };

        const App = () => {
            const [scrollProgress, setScrollProgress] = useState(0);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            
            // Shared States (Lessons 1-2)
            const [strikeChoice, setStrikeChoice] = useState(110);
            const [deltaVal, setDeltaVal] = useState(0.50);
            const [moveInput, setMoveInput] = useState(1.00);
            const [thetaTime, setThetaTime] = useState(45);
            const [vegaVol, setVegaVol] = useState(25);
            
            // Lesson 3 States (Structure)
            const [structureStep, setStructureStep] = useState(0);
            const [candleHigh, setCandleHigh] = useState(150);
            const [candleClose, setCandleClose] = useState(130);
            const [candleOpen, setCandleOpen] = useState(100);
            const [candleLow, setCandleLow] = useState(80);
            const [activeCycle, setActiveCycle] = useState('Accumulation');

            // Lesson 4 States (Mag 7)
            const [mag7Impact, setMag7Impact] = useState(0);

            useEffect(() => {
                const handleScroll = () => {
                    const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
                    const progress = (window.scrollY / totalHeight) * 100;
                    setScrollProgress(progress);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const jumpTo = (id) => {
                const el = document.getElementById(id);
                if (el) el.scrollIntoView({ behavior: 'smooth' });
                setIsMenuOpen(false);
            };

            const chapters = [
                { id: "cover", label: "START", title: "Archive Cover" },
                { id: "lesson1", label: "WEEK 1", title: "Contractual Engine" },
                { id: "lesson2", label: "WEEK 2", title: "The Greeks Engine" },
                { id: "lesson3", label: "WEEK 3", title: "Architecture of Execution" },
                { id: "lesson4", label: "WEEK 4", title: "The Mother Ship" }
            ];

            return (
                <div className="relative bg-[#050505]">
                    <div className="progress-bar" style={{ width: `${scrollProgress}%` }}></div>

                    {/* Navigation */}
                    <nav className="fixed top-0 inset-x-0 z-50 bg-[#0a0a0a]/95 backdrop-blur-xl border-b border-white/5 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => jumpTo('cover')}>

                            <span className="font-black uppercase tracking-tighter text-white hidden sm:inline italic">OPTIONS CODEX</span>
                        </div>
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 hover:bg-white/5 rounded-lg transition-colors flex items-center gap-3">
                            <span className="text-[10px] font-black uppercase text-zinc-500 tracking-widest hidden sm:inline">Training Syllabus</span>
                            <Icon name={isMenuOpen ? "X" : "Menu"} className="text-zinc-400" />
                        </button>
                    </nav>

                    {isMenuOpen && (
                        <div className="fixed inset-0 z-[60] bg-black/98 overflow-y-auto flex flex-col p-10 pt-24 backdrop-blur-md">
                            <div className="max-w-4xl mx-auto w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 text-left">
                                {chapters.map((c) => (
                                    <button 
                                        key={c.id} onClick={() => jumpTo(c.id)}
                                        className="p-6 bg-zinc-950 border border-white/5 rounded-2xl text-left hover:border-amber-500 transition-all group"
                                    >
                                        <p className="text-amber-500 font-black text-[9px] mb-2">{c.label}</p>
                                        <h4 className="text-[11px] font-black text-white group-hover:text-amber-500 transition-colors uppercase italic leading-tight">{c.title}</h4>
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    <main>
                        <section id="cover" className="items-center justify-center text-center">
                            <div className="space-y-10">
                                <div className="inline-block p-10 bg-amber-500/10 rounded-[3rem] border border-amber-500/20 mb-6 shadow-2xl shadow-amber-500/10 animate-pulse">
                                    <Icon name="Target" size={100} className="text-amber-500" />
                                </div>
                                <h1 className="text-6xl md:text-[12rem] font-black text-white italic uppercase tracking-tighter leading-[0.75] mb-4 text-center">
                                    LEGACY <br/> <span className="text-transparent bg-clip-text bg-gradient-to-b from-amber-200 to-amber-600 amber-text-glow">ARCHITECT</span> <br/> SERIES
                                </h1>
                                <p className="text-xl md:text-3xl text-zinc-500 font-bold uppercase tracking-[0.4em] pt-8 italic leading-tight text-center">
                                    Strategic Options Masterclass
                                </p>
                            </div>
                        </section>

                        <section id="lesson1">
                            <div className="label-amber"><Icon name="BookOpen" size={14} /> Week 01: Contractual Engine</div>
                            <h2>The Art of the Decision</h2>
                            <p>An option is a legally binding agreement that allows you to control price movement without the overhead of ownership.</p>
                            <h3>1. Rights vs. Obligations</h3>
                            <p>As an <strong>Option Buyer</strong>, you have the <strong>Right</strong> but no <strong>Obligation</strong> to act. Your maximum risk is fixed to the "Premium." This is known as <strong>Limited Risk / Unlimited Reward.</strong></p>
                            <h3>2. The 1:100 Military Multiplier</h3>
                            <p>Every <strong>1 contract</strong> you buy controls exactly <strong>100 shares</strong> of the underlying stock. You lead a $10,000 army for a $200 deposit. This is <strong>Capital Efficiency.</strong></p>
                            <div className="interactive-box">
                                <h4 className="text-white font-black uppercase text-xs tracking-widest mb-10 text-center italic text-amber-500 text-center">Multiplier Efficiency Simulator</h4>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-12 items-center text-left">
                                    <div className="space-y-10">
                                        <div className="space-y-2">
                                            <p className="text-[10px] font-black text-zinc-500 uppercase italic tracking-widest">Select Strike Price:</p>
                                            <input type="range" min="80" max="150" value={strikeChoice} onChange={(e) => setStrikeChoice(parseInt(e.target.value))} className="slider-custom" />
                                            <p className="text-4xl font-black text-white italic font-mono tracking-tighter">${strikeChoice}</p>
                                        </div>
                                    </div>
                                    <div className="bg-zinc-950 p-8 rounded-3xl border border-white/5 space-y-6">
                                        <div className="flex justify-between items-center text-left">
                                            <span className="text-[10px] font-black uppercase text-zinc-500 tracking-widest text-left">Multiplier</span>
                                            <span className={`font-mono font-black text-green-500 italic uppercase`}>1:100 Units</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section id="lesson2">
                            <div className="label-amber"><Icon name="Zap" size={14} /> Week 02: Greeks Engine</div>
                            <h2>The Technical Force Field</h2>
                            <p>Options are governed by mathematical forces. To be profitable, you must understand how price, time, and fear change your contract's value every second.</p>
                            <h3>Force I: Delta (The Speedometer)</h3>
                            <div className="interactive-box">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-16 items-center text-left">
                                    <div className="space-y-12">
                                        <div className="space-y-4">
                                            <p className="text-[10px] font-black text-amber-500 uppercase italic tracking-widest">Delta (Engine Strength)</p>
                                            <input type="range" min="0" max="100" value={deltaVal * 100} onChange={(e) => setDeltaVal(parseInt(e.target.value) / 100)} className="slider-custom" />
                                            <p className="text-4xl font-black text-white italic font-mono">{deltaVal.toFixed(2)}</p>
                                        </div>
                                    </div>
                                    <div className="relative p-12 bg-zinc-950 border-2 border-amber-500/20 rounded-full text-center active-glow">
                                        <p className="text-[9px] text-zinc-500 font-black uppercase mb-1 italic text-center text-center">Value Shift</p>
                                        <p className={`text-6xl font-black italic font-mono ${moveInput * deltaVal >= 0 ? 'text-green-500' : 'text-red-500'}`}>
                                            ${(moveInput * deltaVal).toFixed(2)}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <h3>Force II: Theta (The Time Thief - THE 3 STAGES)</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 my-12 text-left">
                                {[
                                    { stage: "Linear Decay", days: "45-30 Days", text: "Decay is predictable. You have the luxury of time." },
                                    { stage: "Parabolic Melt", days: "30-14 Days", text: "Decay doubles in velocity. Capital begins to vanish faster." },
                                    { stage: "Terminal Cliff", days: "14-0 Days", text: "The capital evaporates at 5% per hour. Pure high-speed combat." }
                                ].map((t, idx) => (
                                    <div key={idx} className="p-6 bg-zinc-950 border border-white/5 rounded-xl text-left hover:border-sky-500/40 transition-all text-left">
                                        <h5 className="text-sky-400 font-black italic uppercase text-xs mb-2 text-left">Stage {idx+1}: {t.stage}</h5>
                                        <p className="text-zinc-500 text-[10px] uppercase font-bold tracking-widest mb-4 text-left">Duration: {t.days}</p>
                                        <p className="text-[11px] text-zinc-400 leading-relaxed italic text-left">{t.text}</p>
                                    </div>
                                ))}
                            </div>
                            <div className="interactive-box text-center">
                                <h4 className="text-white font-black uppercase text-xs tracking-widest mb-12 italic text-amber-500">The Dynamic Theta Cliff</h4>
                                <div className="flex flex-col items-center space-y-12">
                                    <div className="relative flex items-center justify-center group">
                                        <div className="w-56 h-56 bg-sky-500/10 rounded-full border-4 border-dashed border-sky-400/20 animate-spin-slow"></div>
                                        <div className="absolute transition-all duration-300 melting-icon" style={{ transform: `scale(${Math.max(0.15, thetaTime/45)})`, opacity: Math.max(0.2, thetaTime/45) }}>
                                            <Icon name="Snowflake" size={120} className="text-sky-400 shadow-[0_0_80px_rgba(56,189,248,0.4)]" />
                                        </div>
                                    </div>
                                    <div className="w-full max-w-sm text-center mx-auto mt-16 space-y-4">
                                        <input type="range" min="1" max="45" value={thetaTime} onChange={(e) => setThetaTime(parseInt(e.target.value))} className="slider-custom" />
                                        <p className="text-amber-500 font-black uppercase tracking-widest text-xl italic font-mono text-center">{thetaTime} Days to Expiry</p>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section id="lesson3">
                            <div className="label-amber"><Icon name="Activity" size={14} /> Week 03: Architecture of Execution</div>
                            <h2>Market Structure & Candle Psychology</h2>
                            <p>To trade profitably, you must stop looking at price and start looking at <strong>Structure.</strong></p>
                            <h3>1. Candlestick Battle Logs (Thermal Signature)</h3>
                            <div className="interactive-box">
                                <h4 className="text-white font-black uppercase text-xs tracking-widest mb-12 text-center italic text-amber-500 text-center">Interactive Battle simulator</h4>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
                                    <div className="space-y-6 text-left">
                                        <div className="space-y-6">
                                            <div>
                                                <label className="text-[9px] font-black text-zinc-500 uppercase italic tracking-widest leading-loose">Invasion Peak (High)</label>
                                                <input type="range" min="150" max="200" value={candleHigh} onChange={(e) => setCandleHigh(parseInt(e.target.value))} className="slider-custom mt-2" />
                                            </div>
                                            <div>
                                                <label className="text-[9px] font-black text-amber-500 uppercase italic tracking-widest leading-loose">Victory Point (Close)</label>
                                                <input type="range" min="80" max="150" value={candleClose} onChange={(e) => setCandleClose(parseInt(e.target.value))} className="slider-custom mt-2" />
                                            </div>
                                        </div>
                                    </div>
                                    <div className="flex flex-col items-center">
                                        <div className="relative w-32 h-[300px] flex flex-col items-center justify-center">
                                            <div className="w-[2px] bg-zinc-700 absolute" style={{ top: '20px', height: `${Math.max(0, candleHigh - Math.max(candleOpen, candleClose))}px`, marginTop: `${100 - (candleHigh / 2)}px` }}></div>
                                            <div className={`w-16 absolute shadow-lg transition-all duration-500 ${candleClose >= candleOpen ? 'bg-green-500 shadow-green-500/30' : 'bg-red-500 shadow-red-500/30'}`} 
                                                 style={{ top: `${150 - (Math.max(candleOpen, candleClose) / 2)}px`, height: `${Math.max(8, Math.abs(candleClose - candleOpen))}px`, borderRadius: '3px' }}></div>
                                            <div className="w-[2px] bg-zinc-700 absolute" style={{ top: `${150 - (Math.min(candleOpen, candleClose) / 2) + Math.abs(candleClose - candleOpen)}px`, height: `${Math.max(0, Math.min(candleOpen, candleClose) - candleLow)}px` }}></div>
                                        </div>
                                        <div className="mt-12 text-center text-center">
                                            <p className="text-white font-black italic uppercase text-lg tracking-tighter">
                                                {Math.abs(candleHigh - Math.max(candleOpen, candleClose)) > 40 ? "SELLER REJECTION" : candleClose > candleOpen ? "BUYER COMMAND" : "SELLER COMMAND"}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h3>2. Consolidation & The 4 Cycles</h3>
                            <p>Accumulation (Consolidation) is the Tight Spring phase. We wait for the box to break before deploying capital.</p>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 my-12 text-left">
                                {['Accumulation', 'Markup', 'Distribution', 'Markdown'].map(cycle => (
                                    <div key={cycle} onClick={() => setActiveCycle(cycle)} className={`p-8 border rounded-2xl cursor-pointer transition-all ${activeCycle === cycle ? 'bg-amber-500/10 border-amber-500 scale-105' : 'bg-zinc-950 border-white/5 opacity-40 hover:opacity-70'}`}>
                                        <h5 className="font-black uppercase text-sm mb-4 italic text-left">{cycle}</h5>
                                    </div>
                                ))}
                            </div>

                            <div className="visual-card bg-amber-500/[0.01] border-amber-500/10">
                                <svg viewBox="0 0 400 200" className="w-full max-w-lg">
                                    <rect x="0" y="30" width="400" height="35" fill="#ef4444" fillOpacity="0.1" stroke="#ef4444" strokeWidth="1" strokeDasharray="5 5" />
                                    <rect x="0" y="135" width="400" height="35" fill="#10b981" fillOpacity="0.1" stroke="#10b981" strokeWidth="1" strokeDasharray="5 5" />

                                </svg>
                            </div>
                        </section>

                        <section id="lesson4">
                            <div className="label-amber"><Icon name="Globe" size={14} /> Week 04: The Mother Ship</div>
                            <h2>SPY & Market Weighting</h2>
                            <p>To trade individual stocks, you must understand the <strong>Index.</strong> The market is not democratic; it is weighted by mass.</p>
                            <div className="interactive-box p-1 lg:p-10 border-amber-500/20">
                                <h4 className="text-zinc-600 uppercase font-black text-[10px] mb-12 tracking-[0.5em] text-center w-full italic">Interactive Weighted Heatmap (The Mag 7 Engine)</h4>
                                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
                                    <div className="lg:col-span-8">

                                                    <span className="text-white font-black italic text-4xl">AAPL</span>
                                                    <span className="text-[10px] font-bold tracking-widest mt-2">7.1% INDEX MASS</span>
                                                </div>
                                                <div className="h-[39%] flex gap-1">
                                                    <div className="w-1/2 bg-zinc-900 border border-white/10 flex flex-col items-center justify-center weight-box" style={{ backgroundColor: mag7Impact > 0 ? `rgba(16, 185, 129, ${mag7Impact/150 + 0.1})` : `rgba(239, 68, 68, ${Math.abs(mag7Impact)/150 + 0.1})` }}>
                                                        <span className="text-white font-black italic text-sm">NVDA</span>
                                                    </div>
                                                    <div className="w-1/2 bg-zinc-900 border border-white/10 flex flex-col items-center justify-center weight-box" style={{ backgroundColor: mag7Impact > 0 ? `rgba(16, 185, 129, ${mag7Impact/150 + 0.1})` : `rgba(239, 68, 68, ${Math.abs(mag7Impact)/150 + 0.1})` }}>
                                                        <span className="text-white font-black italic text-sm">MSFT</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="flex-1 bg-zinc-950 border border-white/5 flex flex-col items-center justify-center p-4 text-center">
                                                <Icon name="Users" size={40} className="text-zinc-800 mb-4" />
                                                <span className="text-zinc-600 font-black uppercase text-[10px] tracking-[0.4em] text-center leading-loose">Other 493 Stocks <br/> <span className="opacity-30">71% Weight</span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="lg:col-span-4 space-y-6 text-left">
                                        <div className="p-8 bg-black border border-white/5 rounded-3xl active-glow text-left">
                                            <p className="text-[10px] font-black text-amber-500 uppercase tracking-widest mb-6 italic text-left">Simulate Mag 7 Shock</p>
                                            <input type="range" min="-10" max="10" step="0.5" value={mag7Impact} onChange={(e) => setMag7Impact(parseFloat(e.target.value))} className="slider-custom" />
                                            <p className="text-[9px] text-zinc-600 uppercase font-black tracking-[0.4em] mt-8 text-center">Impact on SPY: <span className={mag7Impact >= 0 ? 'text-green-500' : 'text-red-500'}>{(mag7Impact * 0.28).toFixed(2)}%</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </main>
                    
                    {/* Floating Archive Access */}
                    <button onClick={() => setIsMenuOpen(true)} className="fixed bottom-8 right-8 z-50 p-6 bg-amber-500 text-black rounded-full shadow-2xl shadow-amber-500/30 active:scale-90 transition-transform">
                        <Icon name="Archive" size={28} />
                    </button>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>

    <style>

            background: #080808;
            border: 1px solid rgba(197, 160, 89, 0.1);

        }

        #root .master-sidebar {
            background: rgba(197, 160, 89, 0.02);

            background: rgba(10, 10, 10, 0.98);

            height: 24px;

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 20, className = "", style = {} }) => {
            const iconData = window.lucide ? window.lucide.icons[name] : null;
            if (!iconData) return null;
            const children = iconData[2] || [];
            return (
                <svg
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2.5"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                    style={style}
                    dangerouslySetInnerHTML={{ 
                        __html: children.map(tag => {
                            const [tagName, attrs] = tag;
                            const attrStr = Object.entries(attrs).map(([k, v]) => `${k}="${v}"`).join(' ');
                            return `<${tagName} ${attrStr}></${tagName}>`;
                        }).join('') 
                    }}
                />
            );
        };

        const Logo = ({ type = "nav" }) => {
            const [error, setError] = useState(false);
            const logoPath = "Investhaus.jpg"; 
            
            if (error) {
                return type === "nav" ? (
                    <div className="w-8 h-8 bg-[#c5a059] rounded flex items-center justify-center text-black font-black italic text-xl shadow-lg shadow-[#c5a059]/20">IH</div>
                ) : (
                    <div className="p-10 bg-[#c5a059]/10 rounded-[3rem] border border-[#c5a059]/20 mb-6 shadow-2xl shadow-[#c5a059]/10 animate-pulse text-center">
                        <Icon name="Target" size={100} className="text-[#c5a059]" />
                    </div>
                );
            }

            return (
                <img 
                    src={logoPath} 
                    alt="Investhaus" 
                    className={type === "nav" ? "h-8 w-auto object-contain" : "h-32 w-auto object-contain mb-6"}
                    onError={() => setError(true)}
                />
            );
        };

        const LockGate = ({ lessonId, password, onUnlock }) => {
            const [input, setInput] = useState('');
            const [error, setError] = useState(false);

            const checkPass = (e) => {
                e.preventDefault();
                if (input.trim() === password) {
                    onUnlock(lessonId);
                } else {
                    setError(true);
                    setTimeout(() => setError(false), 1000);
                }
            };

            return (
                <div className={`lock-screen ${error ? 'border-red-500/50' : ''}`}>
                    <div className="w-16 h-16 bg-[#c5a059]/10 rounded-full flex items-center justify-center mb-6">
                        <Icon name="Lock" size={32} className="text-[#c5a059]" />
                    </div>
                    <h3 className="text-white font-black italic uppercase text-xl tracking-tighter mb-2 text-center text-center">Technical Module Secured</h3>
                    <p className="text-zinc-500 text-xs font-bold uppercase tracking-widest mb-10 italic text-center text-center text-center text-center text-center">Decryption required for File 0{lessonId}</p>
                    <form onSubmit={checkPass} className="w-full max-w-xs space-y-4 text-center">
                        <input 
                            type="text" 
                            value={input}
                            onChange={(e) => setInput(e.target.value.toUpperCase())}
                            placeholder="TICKER PASSCODE"
                            className="w-full bg-black border border-white/10 rounded-lg px-6 py-4 text-center font-mono text-[#c5a059] outline-none focus:border-[#c5a059] transition-all tracking-[0.4em]"
                        />
                        <button type="submit" className="w-full bg-[#c5a059] text-black font-black uppercase text-[10px] tracking-[0.2em] py-4 rounded-lg italic hover:bg-white transition-all shadow-xl shadow-[#c5a059]/10">
                            UNLOCK MODULE
                        </button>
                    </form>
                </div>
            );
        };

        const App = () => {
            const [scrollProgress, setScrollProgress] = useState(0);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [unlocked, setUnlocked] = useState({ 1: false, 2: false, 3: false });
            
            // Interaction States
            const [strikeChoice, setStrikeChoice] = useState(110);
            const [deltaVal, setDeltaVal] = useState(0.50);
            const [moveInput, setMoveInput] = useState(1.00);
            const [thetaTime, setThetaTime] = useState(45);
            const [vegaVol, setVegaVol] = useState(25);
            const [gammaMove, setGammaMove] = useState(0); // For the new Gamma Graphic
            
            // Lesson 3 States
            const [structureStep, setStructureStep] = useState(0);
            const [candleHigh, setCandleHigh] = useState(150);
            const [candleClose, setCandleClose] = useState(130);
            const [candleOpen, setCandleOpen] = useState(100);
            const [candleLow, setCandleLow] = useState(80);
            const [activeCycle, setActiveCycle] = useState('Accumulation');

            useEffect(() => {
                const handleScroll = () => {
                    const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
                    const progress = (window.scrollY / totalHeight) * 100;
                    setScrollProgress(progress);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const chapters = [
                { id: "cover", label: "START", title: "Technical Hub" },
                { id: "lesson1", label: "WEEK 1", title: "Contractual Logic" },
                { id: "lesson2", label: "WEEK 2", title: "Technical Forces" },
                { id: "lesson3", label: "WEEK 3", title: "Architecture of Execution" },
                { id: "unified", label: "UNIFIED", title: "The Asset Code" }
            ];

            const handleUnlock = (id) => setUnlocked(prev => ({ ...prev, [id]: true }));

            return (
                <div id="root">
                    <div className="progress-bar" style={{ width: `${scrollProgress}%` }}></div>

                    {/* Navigation */}
                    <nav className="fixed top-0 inset-x-0 z-50 bg-[#020202]/95 backdrop-blur-xl border-b border-white/5 px-6 py-4 flex justify-between items-center text-left">
                        <div className="flex items-center gap-3 cursor-pointer text-left" onClick={() => window.scrollTo(0,0)}>
                            <Logo type="nav" />
                            <span className="font-black uppercase tracking-tighter text-white hidden sm:inline italic text-left">THE VAULT</span>
                        </div>
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 hover:bg-white/5 rounded-lg transition-colors flex items-center gap-3 text-left">
                            <span className="text-[10px] font-black uppercase text-zinc-500 tracking-widest hidden sm:inline italic text-left text-left">Academy Navigator</span>
                            <Icon name={isMenuOpen ? "X" : "Menu"} className="text-zinc-400" />
                        </button>
                    </nav>

                    {isMenuOpen && (
                        <div className="fixed inset-0 z-[60] bg-black/98 overflow-y-auto flex flex-col p-10 pt-24 backdrop-blur-md text-left">
                            <div className="max-w-4xl mx-auto w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 text-left">
                                {chapters.map((c) => (
                                    <button 
                                        key={c.id} onClick={() => { document.getElementById(c.id)?.scrollIntoView({ behavior: 'smooth' }); setIsMenuOpen(false); }}
                                        className="p-6 bg-zinc-950 border border-white/5 rounded-2xl text-left hover:border-[#c5a059] transition-all group"
                                    >
                                        <p className="text-[#c5a059] font-black text-[9px] mb-2 text-left">{c.label}</p>
                                        <h4 className="text-[11px] font-black text-white group-hover:text-[#c5a059] transition-colors uppercase italic leading-tight text-left text-left text-left">{c.title}</h4>
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    <main>
                        {/* COVER */}
                        <section id="cover" className="items-center justify-center text-center">
                            <div className="space-y-10">
                                <Logo type="main" />
                                <h1 className="text-6xl md:text-[10rem] font-black text-white italic uppercase tracking-tighter leading-[0.75] mb-4 text-center text-center text-center text-center text-center">
                                    THE <br/> <span className="text-transparent bg-clip-text bg-gradient-to-b from-zinc-100 to-zinc-500 text-center text-center text-center text-center text-center">VAULT</span>
                                </h1>
                                <p className="text-xl md:text-3xl text-zinc-500 font-bold uppercase tracking-[0.4em] pt-8 italic leading-tight text-center gold-text-glow">
                                    Institutional Mentorship: 1-3
                                </p>
                            </div>
                        </section>

                        {/* WEEK 01: CONTRACTUAL LOGIC */}
                        <section id="lesson1">
                            {!unlocked[1] ? (
                                <LockGate lessonId={1} password="$SPY" onUnlock={handleUnlock} />
                            ) : (
                                <div className="fade-in text-left">
                                    <div className="flex items-center gap-2 text-[#c5a059] font-black text-[10px] uppercase tracking-widest mb-6 italic text-left">
                                        <Icon name="BookOpen" size={14} /> Week 01: Contractual Logic
                                    </div>
                                    <h2>The Art of the Decision</h2>
                                    <p>An option is a legally binding agreement that allows you to control price movement within a set window of time. We do not own the asset; we own the <strong>Rights</strong> to the move.</p>
                                    
                                    <div className="master-sidebar">
                                        <h4 className="text-[#c5a059] italic text-sm mb-4 text-left">Institutional Edge: The 1% Risk Law</h4>
                                        <p className="text-zinc-500 text-[11px] font-bold uppercase tracking-widest leading-loose italic text-left">
                                            Professionals only deploy 1-2% of total equity per contract. If your bank is $10k, your premium loss limit is strictly $200. Account preservation is the only priority.
                                        </p>
                                    </div>

                                    <h3>1. Tactical Deployment: Call vs Put Strategic Selection</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-10 my-12 text-left">
                                        <div className="relative p-10 bg-green-500/10 border border-green-500/30 rounded-[2.5rem] hover:border-green-500/60 transition-all group overflow-hidden active-glow text-left">
                                            <h4 className="text-green-500 italic text-left mb-6 font-black uppercase text-xl">THE CALL (Bullish)</h4>
                                            <p className="text-zinc-300 text-sm leading-relaxed mb-4">
                                                The right to <strong>BUY</strong> stock at a set price. We deploy Calls when institutional accumulation shatters a ceiling. We are capturing the <strong>Markup Phase.</strong>
                                            </p>
                                            <div className="flex items-center gap-2 text-[10px] font-black text-green-500/80 tracking-[0.2em] uppercase italic text-left">
                                                <Icon name="ShieldCheck" size={12} /> Bullish Tactical Deployment
                                            </div>
                                        </div>
                                        <div className="relative p-10 bg-red-500/10 border border-red-500/30 rounded-[2.5rem] hover:border-red-500/60 transition-all group overflow-hidden active-glow text-left text-left">
                                            <h4 className="text-red-500 italic text-left mb-6 font-black uppercase text-xl text-left">THE PUT (Bearish)</h4>
                                            <p className="text-zinc-300 text-sm leading-relaxed mb-4 text-left">
                                                The right to <strong>SELL</strong> stock at a set price. We deploy Puts when institutional distribution causes a floor collapse. We are capturing the <strong>Markdown Phase.</strong>
                                            </p>
                                            <div className="flex items-center gap-2 text-[10px] font-black text-red-500/80 tracking-[0.2em] uppercase italic text-left">
                                                <Icon name="ShieldAlert" size={12} /> Bearish Tactical Deployment
                                            </div>
                                        </div>
                                    </div>

                                    <div className="psychology-card text-left">
                                        <h4 className="text-[#0ea5e9] italic text-sm mb-4 flex items-center gap-3 text-left">
                                            <Icon name="BrainCircuit" size={18} /> Psychology: The Identity Shift
                                        </h4>
                                        <p className="text-zinc-400 text-[11px] font-bold uppercase tracking-widest leading-loose italic text-left text-left">
                                            The moment you buy an option, the "Premium" is already gone. Stop checking your P&L every 5 seconds. You are an <strong>Operator</strong> testing a technical hypothesis. Detach from the money; attach to the execution.
                                        </p>
                                    </div>

                                    <h3>3. The Multiplier & Ghost Shares</h3>
                                    <p>Every <strong>1 contract</strong> you buy controls <strong>100 shares</strong>. This is <strong>Capital Efficiency.</strong> However, your real exposure is modified by Delta.</p>

                                    <div className="master-sidebar border-[#0ea5e9] bg-[#0ea5e9]/[0.02] text-left">
                                        <h4 className="text-[#0ea5e9] italic text-sm mb-4 text-left">Technical Edge: Ghost Shares & Probability</h4>
                                        <p className="text-zinc-500 text-[11px] font-bold uppercase tracking-widest leading-loose italic text-left text-left text-left">
                                            If your Delta is 0.50, you control <strong>50 Ghost Shares.</strong> Beyond share count, Delta acts as a <strong>Probability of Profit (PoP).</strong> A Delta of 0.70 implies the market gives your contract a <strong>70% chance</strong> of expiring in the money.
                                        </p>
                                    </div>

                                    <div className="interactive-box text-center">
                                        <h4 className="text-white font-black uppercase text-xs tracking-widest mb-10 text-center italic text-[#c5a059] text-center">Multiplier Efficiency Simulator</h4>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-12 items-center text-left text-left">
                                            <div className="space-y-10 text-left">
                                                <div className="space-y-2 text-left">
                                                    <p className="text-[10px] font-black text-zinc-500 uppercase italic tracking-widest text-left text-left">Select Strike Price:</p>
                                                    <input type="range" min="80" max="150" value={strikeChoice} onChange={(e) => setStrikeChoice(parseInt(e.target.value))} className="slider-custom" />
                                                    <p className="text-4xl font-black text-white italic font-mono tracking-tighter text-left text-left">${strikeChoice}</p>
                                                </div>
                                            </div>
                                            <div className="bg-[#050505] p-8 rounded-3xl border border-white/5 space-y-6 text-left">
                                                <div className="flex justify-between items-center text-left">
                                                    <span className="text-[10px] font-black uppercase text-zinc-500 tracking-widest text-left">Multiplier Deployed</span>
                                                    <span className={`font-mono font-black text-green-500 italic uppercase text-left`}>1:100 Units</span>
                                                </div>
                                                <div className="flex justify-between items-center pt-4 border-t border-white/5 text-left text-left">
                                                    <span className="text-[10px] font-black uppercase text-[#c5a059] italic tracking-widest text-left">Moneyness</span>
                                                    <span className="font-mono text-xl font-bold text-white tracking-tighter uppercase italic text-left text-left">{strikeChoice > 110 ? 'OUT OF MONEY' : 'IN THE MONEY'}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </section>

                        {/* WEEK 02: TECHNICAL FORCES */}
                        <section id="lesson2">
                            {!unlocked[2] ? (
                                <LockGate lessonId={2} password="$NQ" onUnlock={handleUnlock} />
                            ) : (
                                <div className="fade-in text-left">
                                    <div className="flex items-center gap-2 text-[#c5a059] font-black text-[10px] uppercase tracking-widest mb-6 italic text-left">
                                        <Icon name="Zap" size={14} /> Week 02: Technical Forces
                                    </div>
                                    <h2>The Force Field</h2>
                                    <p>Options are governed by mathematical energy vectors. To be an Operator, you must measure Velocity, Acceleration, Decay, and Panic.</p>

                                    <h3>Force I: Delta (The Velocity)</h3>
                                    <p>Think of Delta as the <strong>transmission</strong> between the underlying stock's movement and your contract. It is the <strong>Velocity</strong> of your profit engine.</p>
                                    <p>If Delta is 0.50, your contract moves at <strong>50% the speed</strong> of the stock. It is the "Speedometer" of the tradeâ€”showing you exactly how much torque you have in the current directional move.</p>
                                    
                                    <div className="interactive-box text-left">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-16 items-center text-left text-left">
                                            <div className="space-y-12">
                                                <div className="space-y-4 text-left">
                                                    <p className="text-[10px] font-black text-[#c5a059] uppercase italic tracking-widest text-left text-left">Real-Time Delta (Velocity)</p>
                                                    <input type="range" min="0" max="100" value={deltaVal * 100} onChange={(e) => setDeltaVal(parseInt(e.target.value) / 100)} className="slider-custom" />
                                                    <p className="text-4xl font-black text-white italic font-mono text-left text-left">{deltaVal.toFixed(2)}</p>
                                                </div>
                                            </div>
                                            <div className="relative p-12 bg-[#050505] border-2 border-[#c5a059]/20 rounded-full text-center active-glow text-center">
                                                <p className="text-[9px] text-zinc-500 font-black uppercase mb-1 italic text-center">Value Shift</p>
                                                <p className={`text-6xl font-black italic font-mono ${moveInput * deltaVal >= 0 ? 'text-green-500' : 'text-red-500'}`}>
                                                    ${(moveInput * deltaVal).toFixed(2)}
                                                </p>
                                            </div>
                                        </div>
                                    </div>

                                    {/* FORCE II: GAMMA (THE ACCELERATOR) */}
                                    <h3>Force II: Gamma (The Accelerator)</h3>
                                    <p>If Delta is your Velocity, <strong>Gamma</strong> is your Gas Pedal. Gamma measures the rate of change in Delta. It is the <strong>Acceleration</strong> of your contract.</p>
                                    
                                    <div className="master-sidebar border-[#c5a059] bg-[#c5a059]/[0.02] text-left">
                                        <h4 className="text-[#c5a059] italic text-sm mb-4 text-left">The Physics of Acceleration</h4>
                                        <p className="text-zinc-500 text-[11px] font-bold uppercase tracking-widest leading-loose italic text-left text-left">
                                            As the stock moves in your favor, Gamma "pushes" your Delta higher. A trade that started with a Delta of 0.50 (50 ghost shares) can accelerate to 0.80 (80 ghost shares) purely because of Gamma. This is why options gains are non-linear and explosive. Gamma is the reason 10% moves in stock become 200% moves in contracts.
                                        </p>
                                    </div>

                                    {/* NEW GAMMA GRAPHIC */}
                                    <div className="interactive-box text-center">
                                        <h4 className="text-white font-black uppercase text-xs tracking-widest mb-10 text-center italic text-[#c5a059]">Gamma Acceleration Simulator</h4>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-12 items-center text-left text-left">

                            <h2 className="text-5xl md:text-[8rem] leading-none italic uppercase font-black tracking-tighter text-center text-center text-center">The Decree</h2>
                            <p className="text-2xl text-zinc-300 font-medium italic mt-12 max-w-2xl mx-auto text-center leading-relaxed text-center text-center text-center">"Leverage is a sharp tool. In the hands of a Master, it builds empires. In the hands of the reckless, it destroys them."</p>
                            <button onClick={() => window.scrollTo(0,0)} className="bg-[#c5a059] text-black px-16 py-6 rounded-2xl font-black uppercase tracking-[0.3em] text-sm italic hover:bg-white active:scale-95 transition-all shadow-2xl shadow-[#c5a059]/20 mt-12 mx-auto text-center text-center text-center">RESTART MISSION</button>
                        </section>
                    </main>

                    {/* Quick Access Menu Button */}
                    <button onClick={() => setIsMenuOpen(true)} className="fixed bottom-8 right-8 z-50 p-6 bg-[#c5a059] text-black rounded-full shadow-2xl shadow-[#c5a059]/30 active:scale-90 transition-transform text-center text-center text-center text-center text-center text-center text-center">
                        <Icon name="Lock" size={28} />
                    </button>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
